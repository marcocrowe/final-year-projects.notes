<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Mark Crowe">
	<meta name="description" content="How to manage and succeed with your Final Year Project.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Final Year Projects</title>

	<link rel="stylesheet" href="reveal.js/dist/reset.css">
	<link rel="stylesheet" href="reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme">
	<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>Final Year Projects</section>
			<section>Source Control and Backup</section>
			<section>References and Sources</section>
			<section>Documentation</section>
		</div>
	</div>

	<div id="RevealScripts">
		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize(
				{
					hash: true,
					plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
				}
			);
		</script>
	</div>
</body>

</html>
